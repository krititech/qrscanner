<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>QR Test</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.3.0.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

	<!-- Scripts for Phonegap Build plugin injection -->
	<script src="phonegap.js"></script>
	<script src="childbrowser.js"></script>
	<script src="barcodescanner.js"></script>

	<script src="js/js.js"></script>
	
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>

	<!-- Page: home -->

	<div id="home"
		data-role="page"
		data-title="QR Test: Home">
		<div data-role="header"
			data-position="fixed">
			<h1>QR Test</h1>
			<a href="#info"
				data-icon="info"
				data-iconpos="notext"
				data-rel="dialog"
				>Info
			</a>
		</div>
		<div data-role="content">
			<a class="scanButton" data-role="button">SCAN</a>
		</div>
	</div>

	<!-- Page: second screen -->

	<div id="second"
		data-role="page"
		data-title="QR Test: Second Screen">
		<div data-role="header"
			data-position="fixed">
			<h1>QR Test</h1>
			<a href="#info"
				data-icon="info"
				data-iconpos="notext"
				data-rel="dialog"
				>Info
			</a>
		</div>
		<div data-role="content">
			<h1></h1>
			<a href="#home" data-role="button">Home</a>
			<div id="stop">Stop</div>
			<div data-role="content">
			<a class="scanButton" data-role="button">Scan Again</a>
		</div>
		</div>
	</div>

	<!-- Dialog Content -->
	
	<div data-role="page"
		id="info"
		>
		<div data-role="header">
			<h1>About QR Test</h1>
		</div>
		<div data-role="content">
			<p>Using this shell to test QR scanner functionality.</p>
			<a href="#"
				data-role="button"
				data-inline="true"
				data-rel="back"
			>cancel</a>
			<a href="#home"
				data-role="button"
				data-inline="true"		
			>home</a>
		</div>
	</div>
	
	
	
</body>
</html>
